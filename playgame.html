	<!--- input info to send --->
	<div>

	</div>
	
	
	<!--- CMINE Cords --->
	<div>
		
		<label for="cmineC"> Continent </label>
		<input type="text" id="cmineC" name="cmineC"></input>

		<input type="text" id="cmineX" name="cmineX"></input>
			
		<label for="cmineY"> Y </label>
		<input type="text" id="cmineY" name="cmineY"></input>
		
	
	</div>
	
	
	<!--- Gather/Monster --->
	

	<div>
		<label for ="MarchType"> March Type </label>
		<select name="MarchType" id="MarchType">
			<option> </option>
			<option value="1"> Gather Nodes/Pickup Charm</option>
			<option value="5"> Monster Attack </option>
		</select>
	
	</div>
	
	<!---- Troops to send --->
	
	<div>
	
		<label for ="trooptype"> Troop </label>

			<option> </option>

			<option value="50100105"> T5 Infantry </option>

			<option value="50100104"> T4 Infantry </option>
	<!--- Add other troops later --->
		</select>

		<input name="troopAMT" id="troopAMT"> </input>
	
	
	</div>
	
	
	<!--- Info Command Send then March command --->
	
	<div>
	
		<text> To ensure it looks legit as possible press the info button THEN the march button. Wait for the alert saying everything went well before moving on. </text>
			
			<div>
				<div>
				
					<button id="sendInfo"> Info </button>
					<script type="text/javascript" src="infosend.js"></script>
					
				</div>
				<div>
				
					<button id="sendMarch"> March </button>
					<script type="text/javascript" src="marchsend.js"></script>
					
				</div>
			</div>
	
	</div>
